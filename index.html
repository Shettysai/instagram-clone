<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type=image/x-icon href="img/instagram1.png">

<body>

  <div id="wrapper" style="padding-top: 1vh;">
    <p style="font-size: 15px;font-weight: bold;text-align: center; font-style: italic;padding-top: 3vh;" class="rainbow">Please login
      to continue....</p>
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img src="./img/logo.png" alt="logo">
          </div>
          <input type="text" id="inputEmail" placeholder="Phone number, username, or email">
          <input type="password" id="inputPassword" placeholder="Password">
          <span id="errorspan" style="color: red; display:none;font-size: 11px">Invalid Username or Password</span>
          <button class="form-btn" id="signin" type="submit">Log in</button>
          <span class="has-separator">Or</span>
          <a class="facebook-login" href="#">
            <i class="fab fa-facebook-square"></i> Log in with Facebook
          </a>
          <a class="password-reset" href="#">Forgot password?</a>
        </form>
        <div class="sign-up">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="badges">
            <img src="./img/app-store.png" alt="app-store badge">
            <img src="./img/google-play.png" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#">About us</a>
            </li>

            </li>
            <li>
              <a href="#">Directory</a>
            </li>
            <li>
              <a href="#">Profiles</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>
            <li>
              <a href="#">Languages</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          &copy 2022 Instagram
        </div>
      </div>
    </footer>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
